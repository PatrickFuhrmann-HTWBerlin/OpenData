<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre Webseite</title>
    <link rel="stylesheet" href="styles-new.css">
</head>
<body>
    <div class="container">
        <h1>Accounts</h1>
        <div id="message" class="output-box">
            Messages
        </div>
        
        <div class="input-boxes">
            <form id="addPersonForm" class="box">
                <h2>Add an Account</h2>
                <input type="text" id="add.givenName" placeholder="Given Name" required>
                <input type="text" id="add.name" placeholder="Name" required>
                <input type="date" id="add.birthday" placeholder="Birthday" required>
                <button type="submit">Add Account</button>
            </form>
            <form id="removePersonForm" class="box">
                <h2>Remove an Account</h2>
                <input type="text" id="remove.givenName" placeholder="Given Name" required>
                <input type="text" id="remove.name" placeholder="Name" required>
                <input type="date" id="remove.birthday"  placeholder="Birthday" required>
                <button type="submit">Remove Account</button>
            </form>
            <form id="searchPeopleForm" class="box">
                <h2>Find Accounts</h2>
                <input type="text" id="search.givenName" placeholder="Given Name">
                <input type="text" id="search.name" placeholder="Name">
                <input type="date" id="search.birthday"  placeholder="Birthday"> 
                <button type="submit">Find</button>
            </form>
        </div>
        
        <div class="full-width-box">
            <h2>Daten Tabelle</h2>
            <ul id="results">
                <!-- Die Tabelle wird sp채ter mit JavaScript gef체llt -->
            </ul>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Given Name</th>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
            
                <!-- Die Tabelle wird sp채ter mit JavaScript gef체llt -->
            </table>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
