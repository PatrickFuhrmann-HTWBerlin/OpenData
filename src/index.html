<!-- public/index.html -->
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="text" id="inputText" placeholder="Enter some text" />
  <input type="text" id="inputTextToUpper" placeholder="Enter text to convert to UPPER" />
  <button onclick="addAndConvertText()">Add and Convert Text</button>
  <textarea id="output" readonly></textarea>

  <h1>Add a Person</h1>
  <form id="addPersonForm">
        <input type="text" id="name" placeholder="Last Name" required>
        <input type="text" id="givenName" placeholder="Given Name" required>
        <input type="date" id="birthday" placeholder="Birthday" required>
        <button type="submit">Add Person</button>
  </form>

  <h1>Search People</h1>
  <form id="searchPeopleForm">
        <input type="text" id="searchQuery" placeholder="Search by Last Name">
        <button type="submit">Search</button>
  </form>

  <h2>Results:</h2>
  <ul id="results"></ul>


  <script src="script.js"></script>
</body>
</html>
